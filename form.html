<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM SUBMISSION USING JQUERY AND AJAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--external form css-->
    <link rel="stylesheet" href="./main.css"/>
    <!--custom js-->
    <script src="./custom.js"></script>

</head>
<body>
<div class="container form-bg">
    <h2 class="text-center">FORM SUBMISSION</h2>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form id="MyForm" method="post" action="aajax.html">
                <div class="form-group">
                    <label>First Name *:</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Enter firstname"
                           name="firstname">
                    <span class="error" id="name_error_message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Last Name(optional):</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Enter lastname"
                           name="lastname">

                </div>
                <div class="form-group">
                    <label for="email">Email *:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                    <span class="error" id="email_error_message"></span>

                </div>
                <div class="form-group">
                    <label>Confirm Email *:</label>
                    <input type="text" class="form-control" id="confirm_email" placeholder="ReEnter email"
                           name="confirm-email">
                    <span class="error" id="confirm_email_error_message"></span>

                </div>
                <div class="form-group">
                    <label>Gender *:</label>
                    <input type="radio" id="male" name="gender" value="Male" checked>Male
                    <input type="radio" id="female" name="gender" value="Female">Female
                    <span class="error" id="gender_error_message"></span>

                </div>
                <div class="form-group">
                    <label>Phone *:</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter mobile number">
                    <span class="error" id="phone_error_message"></span>

                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <input type="submit" class="form-control" id="submit1" value="Submit">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>


</body>
</html>
